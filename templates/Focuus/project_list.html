{% extends 'base.html' %}

{% block title %}Daftar Bootcamp{% endblock %}

{% block content %}

<h1>All Projects</h1>
    <ul>
        {% for category in categories %}
        <li>
            <h2>{{ category.name }}</h2>
            <ul>
                {% for project in category.projects.all %}
                <li><a href="{% url 'focuus:project_detail' project.slug %}">{{ project.name }}</a></li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
