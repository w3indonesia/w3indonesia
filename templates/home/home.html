{% extends 'base.html' %}

{% block content %}
<section class="container-fluid welcome-section text-center">
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-8">
                <h1 class="display-1 fw-bold mb-4 text-muted">W3Indonesia</h1>
                <hr>
                <p class="lead mb-4 justify-content-center align-items-center">
                    <span class="spinner-grow text-info" role="status"></span>
                    <span class="visually-hidden"></span>Perbanyak Membaca, Pahami Konsep, Banyakin Latihan, Kurangi Ngeluh dan Rajin Berdoa.
                </p>
                <p class="d-sm-inline-flex align-items-center ps-4 py-2 px-3 mb-0 mb-sm-0 rounded-5 masthead-notice">
                    <i class="bi bi-tags-fill text-primary"></i> Belajar gratis tanpa harus bayar-bayar! 
                </p>
            </div>
        </div>
    </div>
</section>

<div class="container mb-5">
    <div class="row">
        <div class="d-flex flex-wrap justify-content-center">
            {% for category in categories %}
            <a href="{% url 'tutorial:tutorial_page' category.slug %}">
                <button class="btn btn-primary me-2 mb-2">
                    {{ category.name }} <i class="bi bi-box-arrow-in-up-right"></i>
                </button>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
